name: CI

on:
  push:
    branches: [main, master, dev, develop]
  pull_request:
    branches: [main, master, dev, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Main check - mirrors ./scripts/check.sh exactly
  check:
    name: Check (matches local check.sh)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Step 1: Format check (same as check.sh)
      - name: "[1/4] Check formatting"
        run: cargo fmt -- --check

      # Step 2: Clippy (same as check.sh)
      - name: "[2/4] Run clippy"
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Step 3: Tests in release mode (same as check.sh)
      - name: "[3/4] Run tests"
        run: cargo test --release

      # Step 4: Benchmark compile check (same as check.sh)
      - name: "[4/4] Check benchmarks compile"
        run: cargo bench --no-run

  # Cross-platform tests (optional, can fail without blocking)
  test-platforms:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: check  # Only run if main check passes
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --release

  # Examples - verify demos work
  examples:
    name: Examples
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-examples-${{ hashFiles('**/Cargo.lock') }}

      - name: Build examples
        run: cargo build --examples --release

      - name: Run ecommerce demo
        run: cargo run --example ecommerce_demo --release

      - name: Run cluster demo
        run: cargo run --example cluster_demo --release
