<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoruDelta WASM Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input, textarea {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .output.empty {
            color: #999;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ KoruDelta WASM</h1>
            <p>The Invisible Database - Running in Your Browser</p>
        </div>

        <div class="content">
            <div id="status-message" class="status"></div>

            <!-- Put Data -->
            <div class="section">
                <h2>üìù Store Data</h2>
                <div class="input-group">
                    <input type="text" id="put-namespace" placeholder="Namespace (e.g., users)" value="users">
                    <input type="text" id="put-key" placeholder="Key (e.g., alice)" value="alice">
                </div>
                <textarea id="put-value" placeholder='JSON value (e.g., {"name": "Alice", "age": 30})'>{"name": "Alice", "age": 30}</textarea>
                <button onclick="putData()">Store Value</button>
                <div id="put-output" class="output empty">Output will appear here...</div>
            </div>

            <!-- Get Data -->
            <div class="section">
                <h2>üîç Retrieve Data</h2>
                <div class="input-group">
                    <input type="text" id="get-namespace" placeholder="Namespace" value="users">
                    <input type="text" id="get-key" placeholder="Key" value="alice">
                    <button onclick="getData()">Get Value</button>
                </div>
                <div id="get-output" class="output empty">Output will appear here...</div>
            </div>

            <!-- History -->
            <div class="section">
                <h2>üìú View History</h2>
                <div class="input-group">
                    <input type="text" id="history-namespace" placeholder="Namespace" value="users">
                    <input type="text" id="history-key" placeholder="Key" value="alice">
                    <button onclick="getHistory()">View History</button>
                </div>
                <div id="history-output" class="output empty">Output will appear here...</div>
            </div>

            <!-- Stats -->
            <div class="section">
                <h2>üìä Database Statistics</h2>
                <button onclick="getStats()">Refresh Stats</button>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-keys">0</div>
                        <div class="stat-label">Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-versions">0</div>
                        <div class="stat-label">Versions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-namespaces">0</div>
                        <div class="stat-label">Namespaces</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { KoruDeltaWasm } from '../../pkg/web/koru_delta.js';

        let db = null;

        // Initialize WASM module and database
        async function initDatabase() {
            try {
                await init();
                db = await KoruDeltaWasm.new();
                showStatus('Database initialized successfully!', 'success');
                console.log('KoruDelta WASM initialized');
            } catch (error) {
                showStatus(`Failed to initialize: ${error}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        window.putData = async function() {
            if (!db) {
                showStatus('Database not initialized', 'error');
                return;
            }

            const namespace = document.getElementById('put-namespace').value;
            const key = document.getElementById('put-key').value;
            const valueStr = document.getElementById('put-value').value;

            try {
                const value = JSON.parse(valueStr);
                const result = await db.put(namespace, key, value);

                const output = document.getElementById('put-output');
                output.className = 'output';
                output.textContent = JSON.stringify(result, null, 2);

                showStatus('Value stored successfully!', 'success');
                await getStats(); // Refresh stats
            } catch (error) {
                showStatus(`Error: ${error}`, 'error');
                console.error('Put error:', error);
            }
        };

        window.getData = async function() {
            if (!db) {
                showStatus('Database not initialized', 'error');
                return;
            }

            const namespace = document.getElementById('get-namespace').value;
            const key = document.getElementById('get-key').value;

            try {
                const result = await db.get(namespace, key);

                const output = document.getElementById('get-output');
                output.className = 'output';
                output.textContent = JSON.stringify(result, null, 2);

                showStatus('Value retrieved successfully!', 'success');
            } catch (error) {
                const output = document.getElementById('get-output');
                output.className = 'output';
                output.textContent = `Error: ${error}`;
                showStatus(`Error: ${error}`, 'error');
            }
        };

        window.getHistory = async function() {
            if (!db) {
                showStatus('Database not initialized', 'error');
                return;
            }

            const namespace = document.getElementById('history-namespace').value;
            const key = document.getElementById('history-key').value;

            try {
                const history = await db.history(namespace, key);

                const output = document.getElementById('history-output');
                output.className = 'output';

                if (history.length === 0) {
                    output.textContent = 'No history found';
                } else {
                    output.textContent = JSON.stringify(history, null, 2);
                }

                showStatus(`Retrieved ${history.length} version(s)`, 'success');
            } catch (error) {
                const output = document.getElementById('history-output');
                output.className = 'output';
                output.textContent = `Error: ${error}`;
                showStatus(`Error: ${error}`, 'error');
            }
        };

        window.getStats = async function() {
            if (!db) {
                showStatus('Database not initialized', 'error');
                return;
            }

            try {
                const stats = await db.stats();

                document.getElementById('stat-keys').textContent = stats.keyCount;
                document.getElementById('stat-versions').textContent = stats.totalVersions;
                document.getElementById('stat-namespaces').textContent = stats.namespaceCount;
            } catch (error) {
                showStatus(`Error getting stats: ${error}`, 'error');
                console.error('Stats error:', error);
            }
        };

        // Initialize on load
        initDatabase();
    </script>
</body>
</html>
